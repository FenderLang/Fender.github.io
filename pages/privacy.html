                        <p class="py-4 font-body text-lg text-ao-black dark:text-ao-white">Your privacy is important to us. It is our policy to respect your privacy regarding any information we may collect from you across our website, <a class="font-bold underline decoration-2 underline-offset-2 transition-colors hover:decoration-ao-blue" target="_blank" href="https://www.answeroverflow.com/">https://www.answeroverflow.com/</a>. FenderLang is a subsidiary of and owned by FenderLang LLC.</p>

                    <h2 class="text-4xl font-semibold text-ao-black dark:text-ao-white py-2 font-header">Legal bases for processing</h2>

                    <p class="py-4 font-body text-lg text-ao-black dark:text-ao-white">We don't keep personal information for longer than is necessary. While we retain this information, we will protect it within commercially acceptable means to prevent loss and theft, as well as unauthorized access, disclosure, copying, use or modification. That said, we advise that no method of electronic transmission or storage is 100% secure and cannot guarantee absolute data security. If necessary, we may retain your personal information for our compliance with a legal obligation or in order to protect your vital interests or the vital interests of another natural person.</p>

                        <p class="py-4 font-body text-lg text-ao-black dark:text-ao-white">Where we transfer personal information from a non-EEA country to another country, you acknowledge that third parties in other jurisdictions may not be subject to similar data protection laws to the ones in our jurisdiction. There are risks if any such third party engages in any act or practice that would contravene the data privacy laws in our jurisdiction and this might mean that you will not be able to seek redress under our jurisdiction’s privacy laws.</p>
                    <h2 class="text-4xl font-semibold text-ao-black dark:text-ao-white py-2 font-header">Your rights and controlling your personal information</h2>

                        <p class="py-4 font-body text-lg text-ao-black dark:text-ao-white">Information from third parties: If we receive personal information about you from a third party, we will protect it as set out in this privacy policy. If you are a third party providing personal information about somebody else, you represent and warrant that you have such person’s consent to provide the personal information to us.</p>
                        <p class="py-4 font-body text-lg text-ao-black dark:text-ao-white">Restrict: You may choose to restrict the collection or use of your personal information. If you have previously agreed to us using your personal information for direct marketing purposes, you may change your mind at any time by contacting us using the details below. If you ask us to restrict or limit how we process your personal information, we will let you know how the restriction affects your use of our website or products and services.</p>
                        <p class="py-4 font-body text-lg text-ao-black dark:text-ao-white">Access and data portability: You may request details of the personal information that we hold about you. You may request a copy of the personal information we hold about you. Where possible, we will provide this information. You may request that we erase the personal information we hold about you at any time. You may also request that we transfer this personal information to another third party.</p>
                        <p class="py-4 font-body text-lg text-ao-black dark:text-ao-white">Correction: If you believe that any information we hold about you is inaccurate, out of date, incomplete, irrelevant or misleading, please contact us using the details below. We will take reasonable steps to correct any information found to be inaccurate, incomplete, misleading or out of date.</p>
                        <p class="py-4 font-body text-lg text-ao-black dark:text-ao-white">Notification of data breaches: We will comply with laws applicable to us in respect of any data breach.</p>

                    <h2 class="text-4xl font-semibold text-ao-black dark:text-ao-white py-2 font-header">Cookies</h2>
